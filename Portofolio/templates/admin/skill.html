{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {% if add_skill %}
        Add Skill
    {% else %}
        Edit Skill
    {% endif %}
{% endblock %}
{% block body %}

<div class="content-section">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="center">
                    {% if add_skill %}
                    <h1>Add Skill </h1>
                    {% else %}
                    <h1>Edit Skill </h1>
                    {% endif %}
                    <br />
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
