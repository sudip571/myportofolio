{% macro show_skill(skill) %}

        <!-- Headline -->
        <div class="row">
            <div class="col-md-12">
                <h1 class="arrow">Skills</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="services">
                    <!-- Service Box 1 -->
                    <div class="col-md-4 wp2 item">
                       
                        <h2>Back-End</h2><!-- Title -->
                        <p>
                           <ul>
                               <li>c#</li>
                               <li>ASP.NET MVC</li>
                           </ul>
                        </p><!-- Description -->
                    </div>
                    <!-- Service Box 2 -->
                    <div class="col-md-4 wp2 item delay-05s">
                       
                        <h2>Front-End</h2><!-- Title -->
                        <p>
                            <ul>
                                <li>HTML</li>
                                <li>CSS</li>
                            </ul>
                        </p><!-- Description -->
                    </div>
                    <!-- Service Box 3 -->
                    <div class="col-md-4 wp2 item delay-1s">
                        
                        <h2>Others</h2><!-- Title -->
                        <p>
                            <ul>
                                <li>A</li>
                                <li>B</li>
                            </ul>
                        </p><!-- Description -->

                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
