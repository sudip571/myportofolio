<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | Sudip Ranabhat</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% if current_user.is_authenticated %}
                <a class="navbar-brand topnav">Hi, {{current_user.username}}</a>
                {% endif %}
            </div>
            {% if current_user.is_authenticated %}
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('aboutt.info')}}">About Me</a></li>
                    <li><a href="{{url_for('skill.list_skill_category')}}">Skill Category</a></li>
                    <li><a href="{{url_for('skill.list_skill')}}">Skill</a></li> 
                    <li><a href="{{url_for('porto.portofo')}}">Portofolio</a></li>
                    <li><a href="{{url_for('contact.get_email')}}">Contact</a></li>
                    <li></li>
                    <li><a href="{{ url_for('admin.logout') }}">Logout</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="wrapper">
        {% block body %}
        {% endblock %}
        <div class="push"></div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">                   
                    <p class="copyright text-muted small">Copyright © 2018. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
